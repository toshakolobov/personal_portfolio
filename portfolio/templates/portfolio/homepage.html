<h1>THIS IS HOME PAGE</h1>

{% load static %}

<a href="{% static 'portfolio/pdffile.pdf' %}">PDF FILE</a>
<br>
<img src="{% static 'portfolio/papajohns.PNG' %}">

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
